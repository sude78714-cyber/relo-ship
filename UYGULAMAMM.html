<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relo'nun EÄŸlenceli Ship Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9bd7, #9b7bff);
      color: #fff;
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }
    input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #fff;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      margin-right: 5px;
    }
    button:hover {
      background: #ffeaff;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      position: relative;
      z-index: 2;
      word-break: break-word;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 3s linear infinite;
      z-index: 1;
      border-radius: 3px;
    }
    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: 10px;
      top: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(-45deg); opacity:1; }
      100% { transform: translateY(-400px) rotate(-45deg); opacity:0; }
    }
  </style>
</head>
<body>
  <h1>âœ¨ Relo'nun Ship Makinesi âœ¨</h1>
  <p>Ä°ki isim yaz, aÅŸk yÃ¼zdesini animasyonlu ve kalp efekti ile gÃ¶rÃ¼n ğŸ˜ğŸ’˜</p>

  <div class="card">
    <input type="text" id="name1" placeholder="Ä°sim 1" />
    <input type="text" id="name2" placeholder="Ä°sim 2" />
    <button onclick="makeShip()">Ship OluÅŸtur ğŸš€</button>
    <button onclick="shareShip()">PaylaÅŸ ğŸ“²</button>
    <div id="result"></div>
  </div>

  <script>
    function randomColor() {
      const colors = ['#FF0000','#FF69B4','#FF1493','#DB7093','#FF6347','#FF4500'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    let currentShip = '';

    function makeShip() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();
      if (!name1 || !name2) {
        document.getElementById("result").innerText = "Ã–nce iki ismi de yaz gÄ±Ä± ğŸ˜­";
        return;
      }
      const lovePercent = Math.floor(Math.random() * 101);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `${name1} â¤ï¸0%â¤ï¸ ${name2}`;

      let percent = 0;
      const interval = setInterval(()=>{
        percent++;
        if(percent>lovePercent) { clearInterval(interval); currentShip = `${name1} â¤ï¸${lovePercent}%â¤ï¸ ${name2}`; return; }
        resultDiv.innerHTML = `${name1} â¤ï¸${percent}%â¤ï¸ ${name2}`;
      }, 20);

      // Kalp efektleri
      for(let i=0;i<50;i++){
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.width = heart.style.height = (15 + Math.random() * 25) + 'px';
        heart.style.background = randomColor();
        heart.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(heart);
        setTimeout(()=>{heart.remove();}, 3000);
      }
    }

    function shareShip() {
      if(!currentShip) {
        alert('Ã–nce ship oluÅŸtur gÄ±Ä± ğŸ˜˜');
        return;
      }
      if(navigator.share){
        navigator.share({
          title: 'Relo Ship',
          text: currentShip + ' #ReloShip',
        }).catch((error)=>{console.log('PaylaÅŸÄ±m iptal edildi:', error);});
      } else {
        navigator.clipboard.writeText(currentShip + ' #ReloShip').then(()=>{
          alert('Ship sonucu kopyalandÄ±! ArtÄ±k paylaÅŸabilirsin ğŸ’–');
        });
      }
    }
  </script>
</body>
</html>
